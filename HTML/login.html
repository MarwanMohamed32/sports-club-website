<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- NAVBAR STYLESHEET -->
    <link rel="stylesheet" href="../CSS/header.css" />
    <!-- HOME STYLESHEET -->
    <link rel="stylesheet" href="../CSS/login.css" />

    <!-- Font Awesome Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Log In</title>
  </head>
  <body>
    <header class="navbar">
      <span class="logo">SPORTS CLUB</span>

      <ul class="nav-items">
        <li><a href="../HTML/home.html" class="nav-item">Home</a></li>
        <li><a href="../HTML/sports.html" class="nav-item">Sports</a></li>
        <li><a href="events.html" class="nav-item">Events</a></li>
        <li><a href="" class="nav-item">About Us</a></li>
        <li class="">
          <a href="../HTML/register.html" class="btn">Register Now</a>
        </li>
      </ul>
    </header>
    <article class="login">
      <div class="login-layout">
        <div class="login-layout-left">
          <img src="../IMAGES/login-bg.png" alt="" />
        </div>
        <div class="login-layout-right">
          <h1>LOG IN</h1>
          <form
            class="input"
            id="loginForm"
            action="../PHP/login.php"
            method="post"
          >
            <span class="error">Wrong Name Or Password</span>
            <input type="text" name="name" placeholder="Name" required />
            <input
              type="password"
              name="password"
              placeholder="Password"
              required
            />
            <div class="checkbox">
              <input type="checkbox" name="remember" />
              <span>RememberMe?</span>
            </div>
            <button type="submit">SUBMIT</button>
          </form>
        </div>
        <div class="login-layout-right-data" id="userData">
          <span class="title">YOUR DATA</span>
          <span id="name-data">Name: </span>
          <span id="email-data">Email: </span>
          <span id="membership-start-data">Membership Start Date: </span>
          <span id="membership-end-data">Membership End Date: </span>
        </div>
      </div>
    </article>
    <script type="text/javascript" src="../JS/script.js"></script>
  </body>
</html>
